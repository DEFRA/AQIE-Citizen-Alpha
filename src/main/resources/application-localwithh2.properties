# This is an in-memory database. It is volatile, and results in data loss after application restart.
spring.datasource.url=jdbc:h2:mem:testdb
# To use a file-based storage, comment out the line above. And uncomment the line below.
#spring.datasource.url=jdbc:h2:file:/data/demo

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=aTester
spring.datasource.password=aPassword
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate. Reason = By default, the data_h2.sql script executes before Hibernate initialization. This aligns the script-based initialization with other database migration tools such as Flyway and Liquibase. As we're recreating the schema generated by Hibernate each time, we need to set an additional property.
spring.jpa.defer-datasource-initialization=true

# For any script-based initialization, i.e. inserting data via data.sql or creating schema via schema.sql, we need to set the below property.
spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

database.mode=h2